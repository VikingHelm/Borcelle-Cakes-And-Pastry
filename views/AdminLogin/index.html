<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Borcelle Cakes & Pastry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  


<section class="adminForm">
  
  <form class="max-w-sm mx-auto" id="formulario">
    <div class="mb-5">
      <label for="email-input" class="block mb-2 font-medium text-gray-900 dark:text-white">Email</label>
      <input type="email" id="email-input" autocomplete="on"
        class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="name@flowbite.com" required />
    </div>
    <div class="mb-5">
      <label for="password-input" class="block mb-2  font-medium text-gray-900 dark:text-white">Contraseña</label>
      <input type="password" id="password-input" autocomplete="on"
        class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required />
    </div>
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
          required />
      </div>
      <label for="remember" class="ms-2 font-medium text-gray-900 dark:text-gray-300">Recuérdame</label>
    </div>
    <button id="form-btn" disabled
      class="flex justify-center bg-gray-900 text-2xl px-4 py-2 font-bold rounded-lg text-white hover:bg-gray-700 transition ease-in-out delay-150 disabled disabled:opactiy-40 disabled:cursor-not-allowed">
      Ingresar
    </button>
  </form>
</section>















  <!-- FOOTER -->



  <script src="js/index.js"></script>
</body>

</html>
